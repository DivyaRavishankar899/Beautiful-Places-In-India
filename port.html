
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
​
.row {
  display: flex;
}
​
/* Create three equal columns that sits next to each other */
.column {
  flex: 33.33%;
  padding: 5px;
}
</style>
</head>
<body>
​
<h2>Images </h2
​
<div class="row">
  <div class="column">
    <img src="taj.jpeg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="gol.jpeg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="hawa.jpeg" alt="Mountains" style="width:100%">
  </div>
</div>
​
</body>
</html>
